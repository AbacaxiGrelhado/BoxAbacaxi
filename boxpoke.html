<!DOCTYPE html> 
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Quadrados com Upload, Texto e Ícones</title>
<style>
    body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    font-family: Arial, sans-serif;

    background: linear-gradient(
        to right,
        #706880 0% 7.69%,  /* 0 */
        #706880 7.69% 15.38%, /* 0 */
        #D8D0D8 15.38% 23.07%, /* 1 */
        #D8D0D8 23.07% 30.76%, /* 1 */
        #F1EFF1 30.76% 38.45%, /* 2 */
        #F8F8F8 38.45% 46.14%, /* 3 */
        #F8F8F8 46.14% 53.83%, /* 3 */
        #F8F8F8 53.83% 61.52%, /* 3 */
        #F1EFF1 61.52% 69.21%, /* 2 */
        #D8D0D8 69.21% 76.9%,  /* 1 */
        #D8D0D8 76.9% 84.59%,  /* 1 */
        #706880 84.59% 92.28%, /* 0 */
        #706880 92.28% 100%    /* 0 */
    );
}

    .main-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 20px;
    }

    .top-image {
        width: 325px;
        height: auto;
        margin-bottom: 20px;
    }

    #super-top {
        width: 300px;
        padding: 8px;
        font-size: 16px;
        text-align: center;
        margin-bottom: 20px;
        background-color: #D8D0D8;
    }

    .top-texts {
        display: grid;
        grid-template-columns: repeat(3, 100px);
        grid-auto-rows: auto;
        gap: 20px;
        margin-bottom: 30px;
        justify-content: center;
        width: 100%;
    }

    .top-box {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .top-box img {
        width: 40px;
        height: 40px;
        margin-bottom: 5px;
    }

    .top-box input {
        width: 100px;
        padding: 5px;
        text-align: center;
        font-size: 14px;
        background-color: #D8D0D8;
    }

    .last-row {
        display: flex;
        justify-content: center;
        gap: 20px;
        grid-column: 1 / -1;
    }

    .container {
        display: grid;
        grid-template-columns: repeat(3, 150px);
        grid-template-rows: repeat(2, auto);
        gap: 20px;
        justify-items: center;
        margin-bottom: 40px;
    }

    .square-container {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .square {
        width: 150px;
        height: 150px;
        background-color: white;
        border: 2px solid #ccc;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        position: relative;
        overflow: hidden;
    }

    .square img.uploaded {
        width: 100%;
        height: 100%;
        object-fit: contain;
        background-color: white;
        pointer-events: none;
    }

    .square input[type="file"] {
        display: none;
    }

    .text-box {
        margin-top: 5px;
        width: 150px;
        box-sizing: border-box;
        padding: 5px;
        font-size: 14px;
        text-align: center;
        background-color: #D8D0D8;
    }

    .small-grid {
        display: grid;
        grid-template-columns: repeat(4, 100px);
        grid-template-rows: repeat(4, auto);
        gap: 15px;
        justify-items: center;
        margin-bottom: 40px;
    }

    .small-square {
        width: 100px;
        height: 100px;
        background-color: #9090A8;
        border: 2px solid #ccc;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        position: relative;
        overflow: hidden;
    }

    .small-square img.uploaded {
        width: 100%;
        height: 100%;
        object-fit: contain;
        background-color: #9090A8;
        pointer-events: none;
    }

    .small-square input[type="file"] {
        display: none;
    }

    .small-text-box {
        margin-top: 5px;
        width: 100px;
        box-sizing: border-box;
        padding: 4px;
        font-size: 12px;
        text-align: center;
        background-color: #D8D0D8;
    }

    .extra-texts {
        display: grid;
        grid-template-columns: repeat(3, 150px);
        grid-template-rows: repeat(4, auto);
        gap: 15px;
        justify-items: center;
        margin-bottom: 40px;
    }

    .extra-text-box {
        width: 150px;
        box-sizing: border-box;
        padding: 6px;
        font-size: 14px;
        text-align: center;
        background-color: #D8D0D8;
    }

    .bolsa-image {
        width: 120px;
        height: auto;
        margin-bottom: 20px;
    }
</style>
</head>
<body>

<div class="main-container">

    <img src="img/top-fixed.png" alt="Imagem Fixa Topo" class="top-image">
    <input type="text" id="super-top" placeholder="PERSONAGEM (Player)">

    <div class="top-texts">
        <div class="top-box"><img src="img/icon1.png" alt="Icon 1"><input type="text" id="top0" placeholder="Pokéballs"></div>
        <div class="top-box"><img src="img/icon2.png" alt="Icon 2"><input type="text" id="top1" placeholder="Greatballs"></div>
        <div class="top-box"><img src="img/icon3.png" alt="Icon 3"><input type="text" id="top2" placeholder="Ultraballs"></div>
        <div class="top-box"><img src="img/icon4.png" alt="Icon 4"><input type="text" id="top3" placeholder="Vitórias totais"></div>
        <div class="top-box"><img src="img/icon5.png" alt="Icon 5"><input type="text" id="top4" placeholder="Chatcoins"></div>
        <div class="top-box"><img src="img/icon6.png" alt="Icon 6"><input type="text" id="top5" placeholder="Ranking"></div>
        <div class="last-row">
            <div class="top-box"><img src="img/icon7.png" alt="Icon 7"><input type="text" id="top6" placeholder="Vitórias validas"></div>
            <div class="top-box"><img src="img/icon8.png" alt="Icon 8"><input type="text" id="top7" placeholder="Derrotas atuais"></div>
        </div>
    </div>

    <div class="container">
        <div class="square-container"><div class="square" id="square0"><input type="file" accept="image/*"></div><input type="text" class="text-box" id="text0" placeholder="Party 01"></div>
        <div class="square-container"><div class="square" id="square1"><input type="file" accept="image/*"></div><input type="text" class="text-box" id="text1" placeholder="Party 02"></div>
        <div class="square-container"><div class="square" id="square2"><input type="file" accept="image/*"></div><input type="text" class="text-box" id="text2" placeholder="Party 03"></div>
        <div class="square-container"><div class="square" id="square3"><input type="file" accept="image/*"></div><input type="text" class="text-box" id="text3" placeholder="Party 04"></div>
        <div class="square-container"><div class="square" id="square4"><input type="file" accept="image/*"></div><input type="text" class="text-box" id="text4" placeholder="Party 05"></div>
        <div class="square-container"><div class="square" id="square5"><input type="file" accept="image/*"></div><input type="text" class="text-box" id="text5" placeholder="Party 06"></div>
    </div>

    <div class="small-grid">
        <script>
            for (let i=0; i<16; i++){
                document.write(`
                    <div class="square-container">
                        <div class="small-square" id="small${i}"><input type="file" accept="image/*"></div>
                        <input type="text" class="small-text-box" id="small-text${i}" placeholder="BOX">
                    </div>
                `);
            }
        </script>
    </div>

    <img src="img/bolsa.png" alt="Bolsa" class="bolsa-image">

    <div class="extra-texts">
        <input type="text" class="extra-text-box" id="extra0" placeholder="Item 01">
        <input type="text" class="extra-text-box" id="extra1" placeholder="Item 02">
        <input type="text" class="extra-text-box" id="extra2" placeholder="Item 03">
        <input type="text" class="extra-text-box" id="extra3" placeholder="Item 04">
        <input type="text" class="extra-text-box" id="extra4" placeholder="Item 05">
        <input type="text" class="extra-text-box" id="extra5" placeholder="Item 06">
        <input type="text" class="extra-text-box" id="extra6" placeholder="Item 07">
        <input type="text" class="extra-text-box" id="extra7" placeholder="Item 08">
        <input type="text" class="extra-text-box" id="extra8" placeholder="Item 09">
        <input type="text" class="extra-text-box" id="extra9" placeholder="Item 10">
        <input type="text" class="extra-text-box" id="extra10" placeholder="Item 11">
        <input type="text" class="extra-text-box" id="extra11" placeholder="Item 12">
    </div>

</div>

<script>
function loadContent() {
    const superTop = localStorage.getItem('super-top');
    if(superTop) document.getElementById('super-top').value = superTop;

    for (let i = 0; i < 8; i++) {
        const savedTop = localStorage.getItem('top' + i);
        if (savedTop) document.getElementById('top' + i).value = savedTop;
    }

    for (let i = 0; i < 6; i++) {
        const dataUrl = localStorage.getItem('square' + i);
        if (dataUrl) {
            const square = document.getElementById('square' + i);
            const img = document.createElement('img');
            img.src = dataUrl;
            img.classList.add('uploaded');
            square.appendChild(img);
        }
        const savedText = localStorage.getItem('text' + i);
        if (savedText) document.getElementById('text' + i).value = savedText;
    }

    for (let i = 0; i < 16; i++) {
        const dataUrl = localStorage.getItem('small' + i);
        if (dataUrl) {
            const square = document.getElementById('small' + i);
            const img = document.createElement('img');
            img.src = dataUrl;
            img.classList.add('uploaded');
            square.appendChild(img);
        }
        const savedText = localStorage.getItem('small-text' + i);
        if (savedText) document.getElementById('small-text' + i).value = savedText;
    }

    for (let i = 0; i < 12; i++) {
        const savedExtra = localStorage.getItem('extra' + i);
        if (savedExtra) document.getElementById('extra' + i).value = savedExtra;
    }
}

document.getElementById('super-top').addEventListener('input', e => localStorage.setItem('super-top', e.target.value));

for (let i = 0; i < 8; i++) {
    const box = document.getElementById('top' + i);
    box.addEventListener('input', e => localStorage.setItem('top' + i, e.target.value));
}

for (let i = 0; i < 6; i++) {
    const square = document.getElementById('square' + i);
    const input = square.querySelector('input[type="file"]');
    const textBox = document.getElementById('text' + i);

    square.addEventListener('click', () => input.click());

    input.addEventListener('change', (event) => {
        const file = event.target.files[0];
        if(file){
            const reader = new FileReader();
            reader.onload = e => {
                const oldImg = square.querySelector('img.uploaded');
                if(oldImg) oldImg.remove();
                const img = document.createElement('img');
                img.src = e.target.result;
                img.classList.add('uploaded');
                square.appendChild(img);
                localStorage.setItem('square' + i, e.target.result);
            }
            reader.readAsDataURL(file);
        }
    });

    textBox.addEventListener('input', () => localStorage.setItem('text' + i, textBox.value));
}

for (let i = 0; i < 16; i++) {
    const square = document.getElementById('small' + i);
    const input = square.querySelector('input[type="file"]');
    const textBox = document.getElementById('small-text' + i);

    square.addEventListener('click', () => input.click());

    input.addEventListener('change', (event) => {
        const file = event.target.files[0];
        if(file){
            const reader = new FileReader();
            reader.onload = e => {
                const oldImg = square.querySelector('img.uploaded');
                if(oldImg) oldImg.remove();
                const img = document.createElement('img');
                img.src = e.target.result;
                img.classList.add('uploaded');
                square.appendChild(img);
                localStorage.setItem('small' + i, e.target.result);
            }
            reader.readAsDataURL(file);
        }
    });

    textBox.addEventListener('input', () => localStorage.setItem('small-text' + i, textBox.value));
}

for (let i = 0; i < 12; i++) {
    const extraBox = document.getElementById('extra' + i);
    extraBox.addEventListener('input', () => localStorage.setItem('extra' + i, extraBox.value));
}

loadContent();
</script>

</body>
</html>
